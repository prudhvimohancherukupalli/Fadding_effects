<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("button").click(function() {
                $("#div1").fadeOut(5000);
                $("#div2").fadeOut(3000);
                $("#div3").fadeOut(1000);
                $("#div4").fadeOut();

            });
        });
    </script>
    <style>
        .box {
            width: 160px;
            height: 160px;
            background-color: red;
        }
    </style>


</head>

<body>

    <button>Fade_Out_Effect</button>
    <div id="div1" class="box"></div><br>
    <div id="div2" class="box"></div><br>
    <div id="div3" class="box"></div><br>
    <div id="div4" class="box"></div><br>

</body>

</html>
