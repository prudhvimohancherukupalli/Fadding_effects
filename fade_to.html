<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("button").click(function() {
                $("#div1").fadeTo(500, 0.05);
                $("#div2").fadeTo(1000, 0.25);
                $("#div3").fadeTo(3000, 0.50);
                $("#div4").fadeTo(5000, 0.75);

            });
        });
    </script>
    <style>
        .box {
            width: 160px;
            height: 160px;
            background-color: red;
        }
    </style>


</head>

<body>

    <button>Fade_To</button>
    <div id="div1" class="box"></div><br>
    <div id="div2" class="box"></div><br>
    <div id="div3" class="box"></div><br>
    <div id="div4" class="box"></div><br>

</body>

</html>
